<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image insertion</title>

    <style>
        div {
            width: 250px;
            text-align: center;
            background-color: rgb(4, 183, 177);
            padding: 5px 10px;
            border-radius: 20px;
        }

        img {
            border-radius: 10px;
        }

        h1,
        p {
            color: rgb(245, 245, 245);
        }
    </style>
</head>

<body>
    <div>
        <h1>Geto and Gojo</h1>
        <img src="img-for-html/getoandgojo.png" width="200px">
        <p>Forever Friend</p>
    </div>
</body>

</html>
