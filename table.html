<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table {
            border-collapse: collapse;
            border: 1px solid rgb(207, 207, 207);
        }

        th,
        td {
            padding: 10px;
        }

        caption {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Controller Products</caption>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Xbox Series X/S Controller</td>
            <td>2,290</td>
            <td>Black, White, Red</td>
        </tr>
        <tr>
            <td>Dualsense PS5 Controller</td>
            <td>2,590</td>
            <td>White, Black, Maroon</td>
        </tr>
        <tr>
            <td>Switch Pro Controller</td>
            <td>3,190</td>
            <td>Black, Blue, Pink</td>
        </tr>
    </table>
</body>

</html>
